<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin: 20px 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }
        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-bottom: 1px solid #bdc3c7;
        }
        .header h1 {
            margin: 0;
        }
        .header .logout {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .header .logout:hover {
            background-color: #c0392b;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .table tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        .add-button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .add-button:hover {
            background-color: #218c3e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#"><i class="fas fa-users"></i> Manage Students</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Manage Courses</a></li>
            <li><a href="#"><i class="fas fa-user-tie"></i> Manage Instructors</a></li>
            <li><a href="#"><i class="fas fa-calendar"></i> Manage Schedules</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <button class="logout" onclick="logout()">Logout</button>
        </div>

        <h2>Manage Users</h2>
        <button class="add-button" onclick="addUser()">Add New User</button>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- {% for user in users %}
                <tr>
                    <td>{{ user['_id'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['role'] }}</td>
                    <td>
                        <button onclick="editUser('{{ user['_id'] }}')">Edit</button>
                        <button onclick="deleteUser('{{ user['_id'] }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %} -->
            </tbody>
        </table>
    </div>

    <script>
        // CRUD operations
        function logout() {
            window.location.href = "profilepage.html";
        }

        function addUser() {
            window.location.href = "/admin/add";
        }

        function editUser(id) {
            window.location.href = `/admin/edit/${id}`;
        }

        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/admin/delete/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }
    </script>
</body>
</html>
